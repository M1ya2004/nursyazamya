        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slideshow div {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 30s infinite;
         }
        
         .slideshow div::after {
            content: "";
            position: absolute;
            width: 100%;
            height:100%;
            background-color: rgba(0,0,0,0.3);
            top: 0;
            left: 0;
          }

         .slideshow div:nth-child(1) {
            background-image: url("1.jpg");
            animation-delay: 0s;
         }

        .slideshow div:nth-child(2) {
            background-image: url("2.jpg");
            animation-delay: 10s;
         }
        
         .slideshow div:nth-child(3) {
            background-image: url("3.jpg");
            animation-delay: 20s;
         }        
         
         .slideshow div:nth-child(4) {
            background-image: url("4.jpg");
            animation-delay: 30s;
         }
        .slideshow div:nth-child(5) {
            background-image: url("5.jpg");
            animation-delay: 0s;
         }

         @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 0.5; }
            30% { opacity: 0.5; }
            40% { opacity: 0; }
            100% { opacity: 0; }
         }
